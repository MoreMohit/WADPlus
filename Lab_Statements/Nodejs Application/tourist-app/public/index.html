<!DOCTYPE html>
<html>
<head>
  <title>Tourist Places in India</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center text-primary">Top Tourist Places in India</h1>
    <div id="carouselTourist" class="carousel slide mt-4" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="https://upload.wikimedia.org/wikipedia/commons/f/fb/Taj_Mahal%2C_Agra%2C_January_2012.jpg" class="d-block w-100" alt="Taj Mahal">

          <div class="carousel-caption bg-dark bg-opacity-50">
            <h5>Taj Mahal</h5>
            <p>Agra, Uttar Pradesh</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="https://upload.wikimedia.org/wikipedia/commons/9/9b/Golden_Temple%2C_Amritsar%2C_Punjab_India.jpg" class="d-block w-100" alt="Golden Temple">
          <div class="carousel-caption bg-dark bg-opacity-50">
            <h5>Golden Temple</h5>
            <p>Amritsar, Punjab</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="https://upload.wikimedia.org/wikipedia/commons/c/ce/Jaipur%2C_Amber_Fort%2C_Lake_Maota%2C_fishermen_%289713583012%29.jpg" class="d-block w-100" alt="Amber Fort">
          <div class="carousel-caption bg-dark bg-opacity-50">
            <h5>Amber Fort</h5>
            <p>Jaipur, Rajasthan</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="https://upload.wikimedia.org/wikipedia/commons/3/3b/Mysore_Palace_Morning_cropped_coloured.jpg" class="d-block w-100" alt="Mysore Palace">
          <div class="carousel-caption bg-dark bg-opacity-50">
            <h5>Mysore Palace</h5>
            <p>Mysuru, Karnataka</p>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselTourist" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselTourist" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
