<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Tables</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f8ff;
    }
    .table-container {
      display: flex;
      justify-content: space-around;
      margin-top: 50px;
    }
    table {
      width: 45%;
      background-color: #ffffff;
      border: 2px solid #007bff;
      border-radius: 10px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
    }
    th {
      background-color: #007bff;
      color: white;
    }
    td {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container text-center mt-4">
    <h2 class="text-primary">Student Results and CGPA</h2>
  </div>

  <div class="table-container">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Student Name</th>
          <th>Result</th>
        </tr>
      </thead>
      <tbody>
        <tr><td>Aryan</td><td>Pass</td></tr>
        <tr><td>Neha</td><td>Fail</td></tr>
        <tr><td>Ravi</td><td>Pass</td></tr>
        <tr><td>Priya</td><td>Pass</td></tr>
      </tbody>
    </table>

    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Student Name</th>
          <th>CGPA</th>
        </tr>
      </thead>
      <tbody>
        <tr><td>Aryan</td><td>8.5</td></tr>
        <tr><td>Neha</td><td>6.4</td></tr>
        <tr><td>Ravi</td><td>9.1</td></tr>
        <tr><td>Priya</td><td>7.8</td></tr>
      </tbody>
    </table>
  </div>
</body>
</html>
