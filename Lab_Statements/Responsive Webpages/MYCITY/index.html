<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to MYCITY</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f8ff;
      font-family: 'Segoe UI', sans-serif;
    }
    .landmark {
      margin-top: 15px;
    }
    .landmark h3 {
      cursor: pointer;
    }
    .landmark-info {
      display: none;
    }
    footer {
      background-color: #343a40;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">MYCITY</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
      data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
</nav>

<!-- Header -->
<header class="text-center mt-4">
  <h1 class="display-4 text-primary">Welcome to Pune</h1>
  <p class="lead">Explore the landmarks of Pune</p>
</header>

<!-- Landmarks -->
<div class="container mt-4">
  <div class="row text-center">

    <div class="col-md-4 landmark">
      <h3 class="text-danger" onclick="showInfo('info1')">Shaniwar Wada</h3>
      <button class="btn btn-outline-danger mb-2" onclick="showInfo('info1')">View Info</button>
      <div id="info1" class="landmark-info">
        <img src="https://upload.wikimedia.org/wikipedia/commons/3/3a/Shaniwar_Wada_Gate.jpg" alt="Shaniwar Wada Gate" />
      </div>
    </div>

    <div class="col-md-4 landmark">
      <h3 class="text-success" onclick="showInfo('info2')">Aga Khan Palace</h3>
      <button class="btn btn-outline-success mb-2" onclick="showInfo('info2')">View Info</button>
      <div id="info2" class="landmark-info">
        <img src="https://www.mkgandhi.org/images/agakhan.jpg" alt="Aga Khan Palace" />
      </div>
    </div>

    <div class="col-md-4 landmark">
      <h3 class="text-primary" onclick="showInfo('info3')">Sinhagad Fort</h3>
      <button class="btn btn-outline-primary mb-2" onclick="showInfo('info3')">View Info</button>
      <div id="info3" class="landmark-info">
        <img src="https://thumbs.dreamstime.com/b/sinhagad-fort-view-photo-nature-singhagad-111164061.jpg" alt="Sinhagad Fort View" />
      </div>
    </div>

  </div>
</div>

<footer>
  <p>&copy; 2025 MYCITY - Pune Tourism | All rights reserved</p>
</footer>

<!-- Bootstrap + JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  function showInfo(id) {
    const element = document.getElementById(id);
    element.style.display = element.style.display === "block" ? "none" : "block";
  }
</script>

</body>
</html>
