<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hospital Management - Patient Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f0f8ff;
      font-family: 'Segoe UI', sans-serif;
    }
    .form-section {
      max-width: 600px;
      margin: auto;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
    footer {
      background-color: #343a40;
      color: white;
      padding: 10px;
      text-align: center;
      margin-top: 40px;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Hospital System</a>
  </div>
</nav>

<!-- Header -->
<header class="text-center my-4">
  <h2 class="text-primary">Patient Registration Portal</h2>
</header>

<!-- Form Section -->
<div class="form-section">
  <form id="registrationForm">
    <div class="mb-3">
      <label for="pname" class="form-label">Full Name</label>
      <input type="text" class="form-control" id="pname" required>
    </div>
    <div class="mb-3">
      <label for="age" class="form-label">Age</label>
      <input type="number" class="form-control" id="age" required>
    </div>
    <div class="mb-3">
      <label for="gender" class="form-label">Gender</label>
      <select class="form-select" id="gender" required>
        <option value="">Select</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="contact" class="form-label">Contact Number</label>
      <input type="tel" class="form-control" id="contact" required>
    </div>
    <button type="submit" class="btn btn-success">Register Patient</button>
  </form>

  <div class="mt-4">
    <h5>Total Patients Registered: <span id="patientCount">0</span></h5>
  </div>
</div>

<!-- Footer -->
<footer>
  &copy; 2025 Hospital Management System
</footer>

<!-- Bootstrap JS and Custom Script -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  let patientCount = 0;

  document.getElementById('registrationForm').addEventListener('submit', function (e) {
    e.preventDefault();

    // (Optional) Validate or process form data here
    patientCount++;
    document.getElementById('patientCount').textContent = patientCount;

    // Reset form
    this.reset();
    alert("Patient registered successfully!");
  });
</script>

</body>
</html>
