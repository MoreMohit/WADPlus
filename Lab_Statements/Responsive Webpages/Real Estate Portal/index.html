<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Real Estate Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f3f3f3;
      font-family: 'Segoe UI', sans-serif;
    }
    .property-card {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
      margin-bottom: 30px;
      overflow: hidden;
    }
    .property-img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    footer {
      background-color: #343a40;
      color: white;
      padding: 10px;
      text-align: center;
      margin-top: 40px;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Real Estate Portal</a>
  </div>
</nav>

<!-- Header -->
<header class="text-center my-4">
  <h2 class="text-success">Find Your Dream Home</h2>
</header>

<!-- Properties Section -->
<div class="container">
  <div class="row">

    <!-- Property 1 -->
    <div class="col-md-4">
      <div class="property-card">
        <img src="https://images.pexels.com/photos/106399/pexels-photo-106399.jpeg" alt="Modern Family Home" class="property-img">
        <div class="p-3">
          <h5>Location: Pune, Maharashtra</h5>
          <p>Price: ₹75 Lakhs</p>
        </div>
      </div>
    </div>

    <!-- Property 2 -->
    <div class="col-md-4">
      <div class="property-card">
        <img src="https://images.pexels.com/photos/259588/pexels-photo-259588.jpeg" alt="Beige Bungalow House" class="property-img">
        <div class="p-3">
          <h5>Location: Bangalore, Karnataka</h5>
          <p>Price: ₹1.2 Crore</p>
        </div>
      </div>
    </div>

    <!-- Property 3 -->
    <div class="col-md-4">
      <div class="property-card">
        <img src="https://images.pexels.com/photos/277667/pexels-photo-277667.jpeg" alt="White Roll-Up Door" class="property-img">
        <div class="p-3">
          <h5>Location: Hyderabad, Telangana</h5>
          <p>Price: ₹90 Lakhs</p>
        </div>
      </div>
    </div>

  </div>

  <!-- Contact Button -->
  <div class="text-center mt-4">
    <button class="btn btn-primary" onclick="alert('Contact us at: realestate@example.com')">Contact Us</button>
  </div>
</div>

<!-- Footer -->
<footer>
  &copy; 2025 Real Estate Portal. All rights reserved.
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
